appId: teleport.example
---
- launchApp
- tapOn:
    id: "instant_root"
- tapOn:
    point: "10%,15%"
- assertVisible: "OK"
- tapOn: "OK"
- takeScreenshot:
    path: e2e/InstantRootInitial
- runScript:
    file: ../scripts/compare-screenshots.js
    env:
      base: screenshots/${DEVICE}/InstantRootInitial
      target: InstantRootInitial
      diff: 0.3
- assertTrue: ${output.matches}
- tapOn: "Move back"
- tapOn:
    id: "touchable"
- assertVisible: "OK"
- tapOn: "OK"
- takeScreenshot:
    path: e2e/InstantRootTeleportedBack
- runScript:
    file: ../scripts/compare-screenshots.js
    env:
      base: screenshots/${DEVICE}/InstantRootTeleportedBack
      target: InstantRootTeleportedBack
      diff: 0.3
