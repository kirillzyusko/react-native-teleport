appId: teleport.example
---
- launchApp
- tapOn:
    id: "gesture_handler_touchable"
- assertVisible:
    id: "touchable"
- tapOn:
    id: "touchable"
- assertVisible: "OK"
- tapOn: "OK"
- tapOn: "Move to portal"
- tapOn:
    point: "10%,15%"
- assertVisible: "OK"
- tapOn: "OK"
- tapOn: "Move back"
- tapOn:
    id: "touchable"
- assertVisible: "OK"
- tapOn: "OK"
