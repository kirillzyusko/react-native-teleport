name: ü§ñ Test Android
on:
  pull_request:
    paths:
      - ".github/workflows/android-e2e-test.yml"
      - "package.json"
      - "android/**"
      - "example/**"
      - "e2e/**"
      - "src/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/android-e2e-test.yml"
      - "package.json"
      - "android/**"
      - "example/**"
      - "e2e/**"
      - "src/**"

jobs:
  build-android:
    name: üèóÔ∏è Build E2E apk
    runs-on: ubuntu-latest
    concurrency:
      group: android-e2e-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup
        uses: ./.github/actions/setup

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "microsoft"
          java-version: "17"

      - name: Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set app active arch
        run: sed -i.bak 's/reactNativeArchitectures=.*/reactNativeArchitectures=x86_64/' example/android/gradle.properties
      - name: Run Gradle Build for example/android/
        run: cd example/android && ./gradlew assembleRelease --build-cache && cd ../..
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-e2e-apk
          path: example/android/app/build/outputs/apk/**

  e2e-test:
    name: ‚öôÔ∏è Automated test cases
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      WORKING_DIRECTORY: example
    concurrency:
      group: android-e2e-${{ matrix.devices.api }}-${{ github.ref }}
      cancel-in-progress: true
    strategy:
      matrix:
        devices: [{ api: 31, target: google_apis }]
    needs: build-android
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # force to remove default tools
          tool-cache: true
          # preserve Android
          android: false
      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: android-e2e-apk
          path: example/android/app/build/outputs/apk/
