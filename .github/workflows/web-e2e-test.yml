name: 🌐 Test Web
on:
  pull_request:
    paths:
      - ".github/workflows/web-e2e-test.yml"
      - "package.json"
      - "example/**"
      - "e2e/**"
      - "src/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/web-e2e-test.yml"
      - "package.json"
      - "example/**"
      - "e2e/**"
      - "src/**"

jobs:
  build-web:
    name: 🏗️ Build web
    defaults:
      run:
        working-directory: example
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build web
        run: yarn build:web

      - uses: actions/upload-artifact@v4
        with:
          name: web-e2e-app
          path: example/dist/**

  test-web:
    name: ⚙️ Automated test cases
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: build-web
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: web-e2e-app
          path: example/dist/
      - name: Start static server
        run: |
          cd example
          npx http-server dist -p 8080 --silent --gzip --brotli --hostname 127.0.0.1 >/dev/null 2>&1 &
          echo $! > .server-pid
      - name: Install Maestro
        run: |
          curl -fsSL "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH
          export MAESTRO_DRIVER_STARTUP_TIMEOUT=600000
      - name: Run tests
        run: |
          mkdir -p ./reports/debug
          export MAESTRO_CHROME_FLAGS="--no-sandbox --user-data-dir=/tmp/chrome-profile-$(date +%s)"
          maestro --platform web test -e APP_ID=http://localhost:8080 e2e/* --format html ./reports/debug --debug-output ./reports/debug --flatten-debug-output
      - name: Stop server
        if: always()
        run: |
          kill $(cat .server-pid) || true
